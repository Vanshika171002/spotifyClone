<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spotify - Your favourite music is here</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<nav>
		<ul>
			<li class="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
			<li>Home</li>
			<li>About</li>
		</ul>
	</nav>

	<div class="container">
		<div class="songList">
			<h1>Best of NCS - No Copyright Sounds</h1>
			<div>
				<div class="songItem">
					<img src="cover1.jpg" alt="1">
					<span>Let me Love You</span>
					<span class="songListplay"><span class="timestamp">05:34 <i class="fa fa-play-circle" aria-hidden="true"></i>
					</span></span>
				</div>
			</div>
			<img src="bg.jpg" style="object-fit:contain;" width="100%">
		</div>
		<div class="songBanner"></div>
	</div>

	<div class="bottom">
		<input type="range" name="range" id="myProgressBar" min="0" max="100">
		<div class="icons">
			<!--fontawesome icons-->
			<i class="fa fa-3x fa-step-backward" aria-hidden="true"></i>
			<i class="fa fa-3x fa-play-circle" aria-hidden="true"></i>
			<i class="fa fa-3x fa-step-forward" aria-hidden="true"></i>
		</div>
	</div>
    <script src="https://kit.fontawesome.com/c34a554746.js" crossorigin="anonymous"></script>
	<script src="script.js"></script>

</body>
</html>
